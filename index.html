<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button id="local-delete" type="button" class="btn btn-danger">Clear Calendar</button>
  </header>
  <div class="container">
    <div id="nine">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="09">9am</span>
        </div>
        <input id="nine-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="nine-button">Save</button>
        <!-- <button id="five-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="ten">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="10">10am</span>
        </div>
        <input id="ten-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="ten-button">Save</button>
        <!-- <button id="ten-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="eleven">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="11">11am</span>
        </div>
        <input id="eleven-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="eleven-button">Save</button>
        <!-- <button id="eleven-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="twelve">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="12">12pm</span>
        </div>
        <input id="twelve-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="twelve-button">Save</button>
        <!-- <button id="twelve-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="one">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="13">1pm</span>
        </div>
        <input id="one-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="one-button">Save</button>
        <!-- <button id="one-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="two">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="14">2pm</span>
        </div>
        <input id="two-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="two-button">Save</button>
        <!-- <button id="two-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="three">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="15">3pm</span>
        </div>
        <input id="three-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="three-button">Save</button>
        <!-- <button id="three-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="four">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="16">4pm</span>
        </div>
        <input id="four-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="four-button">Save</button>
        <!-- <button id="four-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
    <div id="five">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="17">5pm</span>
        </div>
        <input id="five-text" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" type="button" id="five-button">Save</button>
        <!-- <button id="five-delete" type="button" class="btn btn-danger">Delete</button> -->
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
